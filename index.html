<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/main.css">
</head>

<body>

    <header>

        <img src="./imagenes/header5.jpg" alt="header" class="imagenHeader">

    </header>

    <div class="zombies"></div>


    <h1>DELIVERY DE BEBIDAS</h1>


    <!--  FLEXBOX DE BEBIDAS -->
    <div class="container-fluid">
        <div class="row" id="bottles">
        </div>
    </div>

    <!-- SECCION SUBTOTAL -->
    <section class="container" id="agregar">

        <form id="formulario" action="" method="">

            <div class="row justify-content-center bebidas2">
                <div class="col-4 nombre1">
                    Seleccione su bebida:
                </div>

                <div class="col-4">
                    <select name="producto" id="bebida">
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 nombre1">
                    Cantidad:
                </div>

                <div class="col-4">
                    <input type="number" id="cantidad" value="1">
                </div>

                <div class="row justify-content-center">
                    <div class="col-4 nombre1">
                        Precio:
                    </div>

                    <div class="col-4">
                        <input type="text" id="precio" disabled>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-4 nombre1">
                            Subtotal:
                        </div>

                        <div class="col-4">
                            <input type="text" id="subtotal" disabled>
                        </div>

                        <!-- espacio en blanco -->
                        <div class="row justify-content-center">
                            <div class="col-4">
                            </div>


                            <!-- BOTON AGREGAR -->
                            <div class="col-4" id="btn">
                                <button type="button" id="btn1" class="agregar-carrito">AGREGAR</button>

                            </div>

        </form>
    </section>


    <!-- tabla de carrito -->
    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>.</td>
                    <td>.</td>
                    <td>.</td>
                    <td>.</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>.</td>
                    <td>.</td>
                    <td>.</td>
                    <td>.</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">.</td>
                    <td>.</td>
                    <td>.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./datos.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
